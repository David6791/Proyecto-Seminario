{% extends "base.html" %}


	  


{%block container%}

			<div class="col-xs-5 registro123" >	
			{% load bootstrap3 %}
			<form action="" method="post" enctype="multipart/form-data">

			</div>
		</div>
	</div>
<style type="text/css">

{%endblock%}
